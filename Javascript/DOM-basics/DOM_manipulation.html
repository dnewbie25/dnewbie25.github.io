<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Basics</title>
</head>
<body>
  <h1>The title of my webpage</h1>
  <div id="container"></div>

  <!--Buttons-->
  <!--Method 1: Not ideal because we are putting javascript inside the HTML body-->
  <button onclick="alert('Hello World')">Click Me</button>

  <!--Method 2-->
  <button id="btn">Click Me 2</button>

  <!--Method 3-->
  <button id="btn2">Click Me 3</button>

  <!--Method 1 again-->
  <button id="btn3">CLICK ME MAN</button>

  <script>
    const container = document.querySelector("#container");

    const content = document.createElement("div");
    content.classList.add("content");
    content.textContent = "This is the glorious text-content!";
    container.appendChild(content);

    const paragraph = document.createElement("p");
    paragraph.classList.add("P-tag");
    paragraph.textContent = "Hey I'm red!!";
    paragraph.style.color = "red";
    container.appendChild(paragraph);

    const heading3 = document.createElement("h3");
    heading3.classList.add("H3-tag");
    heading3.textContent = "I'm blueee!!";
    heading3.style.color = "blue";
    container.appendChild(heading3);

    const container2 = document.createElement("div");
    container2.style.borderColor = "black";
    container2.style.backgroundColor = "pink";
    container.appendChild(container2);

    const heading1 = document.createElement("h1");
    heading1.classList.add("H1-tag");
    heading1.textContent = "I'm in a div";
    container2.appendChild(heading1);

    const paragraph2 = document.createElement("p");
    paragraph.classList.add("P2-tag");
    paragraph2.textContent = "Me too!!";
    container2.appendChild(paragraph2);

    // btn id button
    const btn = document.querySelector("#btn");
    btn.onclick = () => alert("Hello World"); // we create an arrow function for that button. This method is good but the DOM element will have only one onclick property

    // btn2 id button

    const btn2 = document.querySelector("#btn2");

    btn2.addEventListener("click", () => {
      alert("Hello World");
    })

    //Method 1 again

    function alertFunction(){
      alert("Oh yeah bro!!");
    }

    // method 2

    btn3.onclick = alertFunction;

    // method 3

    //btn3.addEventListener("click", alertFunction);

    // callback from addEventListener

    /*
    btn3.addEventListener("click", function(e) {
      console.log(e);
    })
    */
    btn.addEventListener('click', function (e) {
      e.target.style.background = 'blue';
    });

  </script>
</body>
</html>
