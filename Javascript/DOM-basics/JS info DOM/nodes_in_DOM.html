<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="queryStyle.css" rel="stylesheet" />
    <title>Query Selector</title>
  </head>
  <body>
  	<div id="wrapper">
	    <header>
	    	<div id="page-banner">
	    		<h1 class="title">Bookorama</h1>
          <p>Books for Ninjas</p>
          <form id="search-books">
            <input type="text" placeholder="Search books..." />
          </form>
	    	</div>
	    </header>
	    <div id="book-list">
	    	<h2 class="title">Books to Read</h2>
	    	<ul>
	    		<li>
	    			<span class="name">Name of the Wind</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">The Wise Man's Fear</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">Kafka on the Shore</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">The Master and the Margarita</span>
	    			<span class="delete">delete</span>
	    		</li>
	    	</ul>
	    </div>
	    <form id="add-book">
	    	<input type="text" placeholder="Add a book..." />
	    	<button>Add</button>
	    </form>

    </div>
    <script>

      const banner = document.querySelector("#page-banner");
      console.log("#page-banner node type is: ", banner.nodeType);
      console.log("#page-banner node type is: ", banner.nodeName);

      console.log("#page-banner node type is: ", banner.hasChildNodes());

      const clonedBanner = banner.cloneNode(true); //true allows to clone all nested elements inside the element cloned. You can see them in the childNodes dropdown in DevTools
      console.log(clonedBanner);

    </script>
  </body>
</html>
