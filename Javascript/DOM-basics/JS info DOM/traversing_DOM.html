<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="queryStyle.css" rel="stylesheet" />
    <title>Traversing the DOM</title>
  </head>
  <body>
  	<div id="wrapper">
	    <header>
	    	<div id="page-banner">
	    		<h1 class="title">Bookorama</h1>
          <p>Books for Ninjas</p>
          <form id="search-books">
            <input type="text" placeholder="Search books..." />
          </form>
	    	</div>
	    </header>
	    <div id="book-list">
	    	<h2 class="title">Books to Read</h2>
	    	<ul>
	    		<li>
	    			<span class="name">Name of the Wind</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">The Wise Man's Fear</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">Kafka on the Shore</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">The Master and the Margarita</span>
	    			<span class="delete">delete</span>
	    		</li>
	    	</ul>
	    </div>
	    <form id="add-book">
	    	<input type="text" placeholder="Add a book..." />
	    	<button>Add</button>
	    </form>

    </div>
    <script>
      //Traversing the DOM is literally moving through the DOM

			//The code below is to traverse between parents and children
      const bookList = document.querySelector('#book-list');

      console.log('The parent node is: ', bookList.parentNode);
      console.log('The parent node is: ', bookList.parentElement.parentElement);

      console.log(bookList.children);

			//This is how you traverse between siblings elements in HTML

			console.log('book-list next sibling is: ', bookList.nextSibling);
			console.log('book-list next Element sibling is: ', bookList.nextElementSibling);

			console.log('book-list previous sibling is: ', bookList.previousSibling);
			console.log('book-list previous Element sibling is: ', bookList.previousElementSibling);

			bookList.previousElementSibling.querySelector('p').innerHTML += '<br>Too Cool for everyone else!'; //searches for the <p> in the previous element sibling and then concatenates the <br> tag 

    </script>
  </body>
</html>
