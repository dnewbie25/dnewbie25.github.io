<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="queryStyle.css" rel="stylesheet" />
    <title>Query Selector</title>
  </head>
  <body>
  	<div id="wrapper">
	    <header>
	    	<div id="page-banner">
	    		<h1 class="title">Bookorama</h1>
          <p>Books for Ninjas</p>
          <form id="search-books">
            <input type="text" placeholder="Search books..." />
          </form>
	    	</div>
	    </header>
	    <div id="book-list">
	    	<h2 class="title">Books to Read</h2>
	    	<ul>
	    		<li>
	    			<span class="name">Name of the Wind</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">The Wise Man's Fear</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">Kafka on the Shore</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">The Master and the Margarita</span>
	    			<span class="delete">delete</span>
	    		</li>
	    	</ul>
	    </div>
	    <form id="add-book">
	    	<input type="text" placeholder="Add a book..." />
	    	<button>Add</button>
	    </form>

    </div>
    <script>
      const wrap = document.querySelector("#book-list li:nth-child(2) .name");
      //console.log(wrap);

      let book = document.querySelector("#book-list li .name"); //returns one single element
      console.log(book); //returns the first <span>

      let books = document.querySelectorAll("#book-list li .name");
      console.log("These are our books: ");
      console.log(books);

      //Although querySelectorAll returns a NodeList that looks liike an array, it's not an array. You need to specifically create an array out of it to have an actual array

      Array.from(books).forEach(function(book){
        console.log(book);
      });

      let booksArray = Array.from(books); //This is the way to create an array and save it into a variable

      /*=================================
      Edit content using querySelector
      ===================================*/

      Array.from(books).forEach(function(book){
        console.log(book.textContent);
        book.textContent += ' - Book Title';
      });

      Array.from(books).forEach(function(eachBook){
        console.log(eachBook.textContent);
      });

      const bookList = document.querySelector("#book-list");
      console.log(bookList.innerHTML); // --->>>< This shows the HTML code inside the element as it is, like <h2 class="title"...> and so on

      bookList.innerHTML = '<h2>Books and more books .... <h2>'; //you can literally replace complete tags using innerHTML - this replaces all the book lists <ul>

      bookList.innerHTML += '<p>This is how you append HTML code without erasing everything <p>'; // += to append

      


      
    </script>
  </body>
</html>
