<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch Statement</title>
</head>
<body>
  <script>
    /*
    A good example of switch statement:
    let a = 3;

switch (a) {
  case 4:
    alert('Right!');
    break;

  case 3: // (*) grouped two cases
  case 5:
    alert('Wrong!');
    alert("Why don't you take a math class?");
    break;

  default:
    alert('The result is strange. Really.');
}
    */

    // if else statement

    let browser = "Opera";

    if (browser === "Edge"){
      alert("You've got the Edge!");
    }else if (browser === "Chrome" || browser === "Firefox" || browser === "Opera" || browser === "Safari"){
      alert("We have support!")
    }else{
      alert('We hope that this page looks ok!')
    }

    //switch statement

    let a = +prompt("a?", ""); // the empty string is the default input, which is evaluated as a number by the +prompt, and that's equal to zero 0

    switch (a){
      case 0:
        alert(0);
        break;

      case 1:
        alert(1);
        break;
      case 2: 
      case 3: 
        alert("2,3");
        break;
    }
  </script>
</body>
</html>
