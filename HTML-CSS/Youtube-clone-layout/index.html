<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Egotistic - Mamamoo</title>
    <link rel="shortcut icon" href="styles/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="header-item">
        <div class="logo-menu-images">
          <img
            class="youtube-header"
            id="menu-three-lines-button"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1200px-Hamburger_icon.svg.png"
            alt="Menu Button"
            height="25em"
            width="25em"
          />

          <img
            class="youtube-header"
            id="youtube-logo"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Logo_of_YouTube_%282015-2017%29.svg/1200px-Logo_of_YouTube_%282015-2017%29.svg.png"
            alt="Youtube Logo"
            height="25em"
          />

          
        </div>
        <div class="form-header">
          <form action="mygithub.com" class="youtube-search-bar">
            <label for="video-search">
              <input
                type="text"
                name="video-search"
                value="Search"
                size="60em"
              />
            </label>
            <input type="submit" value="Search" />
          </form>
        </div>

        <div class="header-icons">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-camera-reels" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M0 8a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 7.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 16H2a2 2 0 0 1-2-2V8zm11.5 5.175l3.5 1.556V7.269l-3.5 1.556v4.35zM2 7a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1H2z"/>
            <path fill-rule="evenodd" d="M3 5a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            <path fill-rule="evenodd" d="M9 5a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg>

          <img src="nine-black-tiles.svg" alt="Nine black tiles" height="25px" width="25px" class="bi">

          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-three-dots-vertical" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
          </svg>  
        </div>
      </div>

      <div class="video-player-item">
        <section class="active-video-player">
          <iframe
            src="https://www.youtube.com/embed/pHtxTSiPh5I"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>

          <div class="video-information">
            <h6><a href="#">#MAMAMOO</a> <a href="#">#KPOP</a></h6>
            <h1>[MV] MAMAMOO(마마무) _ Egotistic(너나 해)</h1>
          </div>

          <div class="views-likes-dislikes-bar"></div>
        </section>
      </div>
      <div class="suggestions-item">
        <section class="video-suggestions"></section>
      </div>
      <div class="comments-item">
        <section class="comment-section"></section>
      </div>
    </div>
  </body>
</html>
